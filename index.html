<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width">
	  <title>Block Infinite Runner</title>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	  <script src='https://cdnjs.cloudflare.com/ajax/libs/sketch.js/1.0.0/sketch.min.js'></script>  
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	  <link rel="stylesheet" href="./style.css">
	  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body>
	  
		<div id="header">BLOCK INFINITE RUNNER</div> 
		<div id="container"></div> 
		<div id="score"></div>
		<div id="controls">
			<p>To Jump: <b>TAP</b> or <!--<b>CLICK</b> or -->press <b>SPACE</b> or <b>UP</b> - Hold to jump higher</p>
		</div>
	  <p id="tap" ontouchstart="jump()"></p>
	  
	  <script src="./script.js"></script>
	</body>
</html>
